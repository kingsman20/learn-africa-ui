<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div>
        <div class="header">
            <img class="image-style" src="./images/logo.png" alt="logo">
            <span class="header-text">Study Center</span>
        </div>
        <div>
            <form action="./verification.html" class="main">
                <div>
                    <div class="input-group-one">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>E-mail</label>
                    </div>
                    <div class="input-group-two">
                        <input type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class="button-dark" type="submit">Sign in</button>
                    <div class="text-small">
                        <span>Don't an account? <a class="text-color" href="./register.html">Sign up</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
